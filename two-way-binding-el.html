<link rel="import" href="bower_components/polymer/polymer.html">
<!-- import the iron-input custom element -->
<link rel="import" href="bower_components/iron-input/iron-input.html">

<dom-module id="two-way-binding-el">

  <style>
    
  </style>

  <template>
    <p>
    This is an example of two-way binding which allows people to type; <strong>{{userInput}}</strong>, and it will be displayed.
    </p>
    <!-- iron-input exposes a two-way bindable input value -->
    <input is="iron-input" bind-value="{{userInput}}" placeholder="anything you want">
  </template>

  <script>
    Polymer({
      is: "two-way-binding-el",
      properties: {
        userInput: {
          type: String,
          value: 'anything you want'
        }
      }
    });
  </script>

</dom-module>
